      color: white;
      background: #222;
      border: none;
      border-radius: 12px;
      text-decoration: none;
      transition: 0.4s;
      box-shadow: 0 0 10px #fff;
    }

    .btn:hover {
      background: #444;
      transform: scale(1.1);
      box-shadow: 0 0 20px #fffa, 0 0 40px #ff784e;
    }

    footer {
      margin-top: 40px;
      padding: 20px;
      font-size: 1rem;
      background: rgba(0, 0, 0, 0.4);
      animation: fadeIn 4s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
